<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Product</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Admin Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="admin-upload.html">Bulk Upload</a></li>
        <li><a href="admin-products.html">Manage Products</a></li>
        <li><a href="#">Sign Out</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Edit Section -->
  <section class="edit-product">
    <h1>Edit Product</h1>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="Margherita Pizza">
      </div>

      <div class="form-group">
        <label for="description">Product Description:</label>
        <textarea id="description" name="description">Classic Margherita pizza with mozzarella and basil.</textarea>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="Pizza">
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="10.99">
      </div>

      <div class="form-group">
        <label for="image">Image Path:</label>
        <input type="text" id="image" name="image" value="pizza1.jpg">
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Sal's Pizza Stop Admin. All rights reserved.</p>
  </footer>
</body>
</html>
